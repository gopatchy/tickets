<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCA RSVP</title>
    <style>
        body {
            font-family: var(--wa-font-sans);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        #signin { display: none; flex: 1; align-items: center; justify-content: center; }
        #main { display: none; width: 100%; max-width: 600px; }
        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            width: 100%;
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .header .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .header .spacer { flex: 1; }
        .event-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: inherit;
        }
        .event-card img {
            height: 80px;
            border-radius: 8px;
        }
        .event-info h3 { margin: 0 0 0.25rem 0; }
        .event-info p { margin: 0; opacity: 0.7; }
    </style>
</head>
<body style="opacity: 0">
    <div id="signin"></div>
    <div id="main">
        <div class="header">
            <img data-bind="picture" alt="Profile">
            <span data-bind="name"></span>
            <span class="spacer"></span>
            <wa-button variant="neutral" size="small" id="logout-btn">Switch User</wa-button>
        </div>
        <h2>Events</h2>
        <wa-card>
            <a href="/afac26" class="event-card">
                <img src="/afac26-logo.png" alt="Applause for a Cause">
                <div class="event-info">
                    <p>Saturday, February 7, 2026 Â· 6:30 PM</p>
                    <p>Helios Gym</p>
                </div>
            </a>
        </wa-card>
    </div>
    <script type="module">
        import { auth, logout } from '/app.js';

        await auth();
        document.getElementById('main').style.display = 'block';
        document.getElementById('logout-btn').addEventListener('click', logout);

        await customElements.whenDefined('wa-card');
        document.body.style.opacity = 1;
    </script>
</body>
</html>
